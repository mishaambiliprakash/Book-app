 <h2>Book Details</h2>  
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-6 col-md-12 col-lg-3">
            <table class="table table-borderless">

                <tr>
                    <td>Book name</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Author</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Publisher</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Distributer</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-warning">SUBMIT</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
